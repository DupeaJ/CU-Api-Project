<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RaRe.com</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.ico"
        />
        <!-- Compressed CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav>
            <div id="side-nav">
                <span id="close-button">&times;</span>
                <ul id="prev-recipes"></ul>
            </div>
            <h1 id="menu-button">ðŸŽ²</h1>
            <h2 id="home-button">RaRe.com</h2>
            <button
                id="dropdown-button"
                class="button"
                type="button"
                data-toggle="checkbox-dropdown"
            >
                Select Categories
            </button>
            <div
                id="checkbox-dropdown"
                class="dropdown-pane"
                data-position="bottom"
                data-alignment="right"
                data-hover-delay="0"
                data-dropdown
                data-hover="true"
                data-hover-pane="true"
            ></div>
        </nav>
        <main>
            <span id="category-span"></span>
            <section id="generate-section">
                <button
                    id="generate-button"
                    class="button success"
                    type="button"
                >
                    Generate Recipes
                </button>
            </section>
            <div
                id="card-group"
                class="grid-x grid-margin-x small-up-1 medium-up-3"
            >
                <div class="cell">
                    <div class="card">
                        <img id="meal-img" src="" alt="meal image" />
                        <div class="card-section">
                            <h4 id="meal-title"></h4>
                            <ul
                                class="accordion"
                                data-accordion
                                data-allow-all-closed="true"
                            >
                                <li
                                    id="accordion-title"
                                    class="accordion-item"
                                    data-accordion-item
                                >
                                    <a href="#" class="accordion-title">
                                        Ingredients
                                    </a>

                                    <div
                                        id="meal-ingredients-content"
                                        class="accordion-content"
                                        data-tab-content
                                    ></div>
                                </li>
                                <li
                                    id="accordion-title"
                                    class="accordion-item"
                                    data-accordion-item
                                >
                                    <a href="#" class="accordion-title">
                                        Instructions
                                    </a>

                                    <div
                                        id="meal-instructions-content"
                                        class="accordion-content"
                                        data-tab-content
                                    ></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="cell">
                    <div class="card">
                        <img id="drink-img" src="" alt="drink image" />
                        <div class="card-section">
                            <h4 id="drink-title"></h4>
                            <ul
                                class="accordion"
                                data-accordion
                                data-allow-all-closed="true"
                            >
                                <ul
                                    class="accordion"
                                    data-accordion
                                    data-allow-all-closed="true"
                                >
                                    <li
                                        id="accordion-title"
                                        class="accordion-item"
                                        data-accordion-item
                                    >
                                        <a href="#" class="accordion-title">
                                            Ingredients
                                        </a>

                                        <div
                                            id="drink-ingredients-content"
                                            class="accordion-content"
                                            data-tab-content
                                        ></div>
                                    </li>
                                    <li
                                        id="accordion-title"
                                        class="accordion-item"
                                        data-accordion-item
                                    >
                                        <a href="#" class="accordion-title">
                                            Instructions
                                        </a>

                                        <div
                                            id="drink-instructions-content"
                                            class="accordion-content"
                                            data-tab-content
                                        ></div>
                                    </li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>Made with&nbsp;<span id="footer-icon"></span></footer>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <!-- Compressed JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</html>
