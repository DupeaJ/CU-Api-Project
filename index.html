<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RandomRecipe.com</title>
        <!-- https://purecss.io/ -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
            crossorigin="anonymous"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/favicon.ico"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav id="navbar">
            <div id="side-bar">
                <span id="close-btn">&times;</span>
                <ul id="past-recipe"></ul>
            </div>
            <h1>
                <span id="hamburger-menu">&#9776;</span>
                RandomRecipe.com
            </h1>
        </nav>
        <main>
            <!-- div for placing api calls -->
            <div id="categoryDescription"></div>
            <!-- Button to call function -->
            <button class="big-btn" id="call-button">
                call category titles
            </button>
            <!-- Button to spin wheel -->
            <button class="btn-to-spin">
                Generate my recipe! 
            </button>
            <!-- Food Wheel -->
            <p class="food-wheel" style="text-align:center">
                <img
                    id="spin-me"
                    src="./assets/images/wheel.png"
                    alt="food wheel"
                    height="350"
                    width="350"
                />
            </p>
        </main>
        <footer></footer>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</html>
